syntax = "proto3";
package shithead;

service Game {
    rpc CreateGame (CreateGameRequest) returns (CreateGameResponse);
    rpc GetGame (GetGameRequest) returns (GetGameResponse);
}

service Discard {
    rpc GetDiscard(GetDiscardRequest) returns (GetDiscardResponse);
}

service User {
    rpc CreateUser (CreateUserRequest) returns (CreateUserResponse);
}

message CreateGameRequest {
    string creator = 1;
}

message CreateGameResponse {
    string id = 1;
}

message GetGameRequest {
    string id = 1;
}

message GetGameResponse {
    repeated string deck = 1;
    string discard_id = 2;
    string id = 3;
    repeated uint32 players_out = 4;
    string state = 5;
    uint32 turn = 6;
}

message GetDiscardRequest {
    string game_id = 1;
}

message GetDiscardResponse {
    optional string current_value = 1;
    optional string current_card = 2;
    string id = 3;
    uint32 repeat_count = 4;
    repeated string cards = 5;
}

message CreateUserRequest {
    string name = 1;
}

message CreateUserResponse {
    string id = 1;
}
